<body>
  <div class="nav-bar">
    <div class="webname">
      <div class="logo">
        <span><img src="images/Login form/log.PNG" alt=""></span>

    </div>
    <div class="signup">
      <span>DON'T HAVE AN ACCOUNT?</span> <a href="#" >SIGN UP</a>

    <div class="modal">
      <div class="modal-header">
        <!-- <h4> Sign In</h4>     -->
      <h5>Sign in to continue to Specter Store Management.</h5>
      </div>
      <form class="form_content" action="#" method="post">
        <div class="imgcontainer">
          <img src="images/Login form/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
            
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>  
    </div>
