<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Store-Manager-Frontend/UI/css/create.css">
    <title>Create New Product</title>
</head>
<body>
    <header>
    <div class="logo">
        <a href="/Store-Manager-Frontend/UI/admin.html"><img src="/Store-Manager-Frontend/images/logo.PNG" alt=""></a>
    </div>
    <div class="logout">
      <button type="button"><a href="/Store-Manager-Frontend/index.html">Logout</a></button>
    </div>
    </header>
    <div class="heading">
        <h1>Create New Product</h1>
    </div>
    <div class="create">
        <form action="#">
            <div class="one">
                <label for="brand">Brand</label>
                <input type="text" name="brand" id="brand"><br>
            </div>
            <div class="two">
                <label for="type">Type</label>
                <input list="types" name="type" id="type">
                <datalist id="types">
                        <option value="Desktop">
                        <option value="Laptop">
                        <option value="Server">
                </datalist><br>
            </div>
            <div class="three">
                <label for="number">Product no.</label>
                <input type="text">
            </div>
            <div class="submission">
                <input type="button" id="sub" onclick="alert('Created!')" value="Submit!">
                <input type="reset" id="res">
            </div>
        </form>
    </div>
    <footer>
        <div class="foot">
          <p><span>Copyright&copy;<span><img src="/Store-Manager-Frontend/images/copyright.png" alt=""></span>All rights reserved</span></p>
        </div>
    </footer>
</body>
</html>
